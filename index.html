<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculadora">
        <div id="display">
            <input type="text" id="dysplayinput" disabled>
        </div>
        <div id="teclado">
            <butom class="num">7</butom>
            <butom class="num">8</butom>
            <butom class="num">9</butom>
            <butom class="operador">/</butom>
            <butom class="num">4</butom>
            <butom class="num">5</butom>
            <butom class="num">6</butom>
            <butom class="operador">*</butom>
            <butom class="num">1</butom>
            <butom class="num">2</butom>
            <butom class="num">3</butom>
            <butom class="operador">-</butom>
            <butom class="num">0</butom>
            <butom class="ponto">.</butom>
            <butom class="igual">=</butom>
            <butom class="operador">+</butom>
        </div>
    </div>
</body>
</html>
